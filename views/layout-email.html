<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <!--[if !mso]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
    <meta name="x-apple-disable-message-reformatting">
    <title>{{title}}</title>
    <!--[if mso]>
        <style>
            * { font-family: sans-serif !important; }
        </style>
    <![endif]-->
    <!--[if !mso]><!-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic&display=swap" rel="stylesheet">
    <!--<![endif]-->
    <style>
        *,
        *:after,
        *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            font-family: 'Open Sans', sans-serif !important;
        }
        html,
        body,
        .document {
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
            background-color: #25518b;
        }
        .container{
            background-color: #fff;
        }
        .container table.button{
            margin: inherit;
        }
        .container .button a{
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            text-decoration: none;
            border-radius: 3px;
            padding: 12px 18px;
            border: 1px solid #e9703e;
            display: inline-block;
        }
        .container .button td{
            border-radius: 3px;
            background-color: #e9703e;
        }
        .top-row{
            text-align: right;
            background-color: #25518b;
            font-size: 12px;
        }
        .top-row td{
            padding-bottom: 10px;
            padding-top: 10px;
        }
        .top-row a{
            color: #fff;
        }
        .footer-row{
            background-color: #25518b;
        }
        .email-footer{
            text-align: center;
            color: #fff;
            font-size: 12px;
            margin-top: 20px;
        }
        .email-footer a{
          color: #fff;
        }
        .email-footer .icon-linkedin,
        .email-footer .icon-twitter,
        .email-footer .icon-medium{
            margin-right: 6px;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }
        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 auto;
        }
        img {
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
            border: 0;
        }
        *[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
        }
        .x-gmail-data-detectors,
        .x-gmail-data-detectors *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
        }
        .btn {
            -webkit-transition: all 200ms ease;
            transition: all 200ms ease;
        }
        .btn:hover {
            background-color: dodgerblue;
        }
        @media screen and (max-width: 750px) {
            .container {
                width: 100%;
                margin: auto;
            }
            .stack {
                display: block;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
