{% macro nav(header='', headerBg='../assets/fabrex/img/bg/bg-sample.jpg', darkOverlay='0') %}
<!-- start header section -->
<section class="padding-0 bg-gradient-green-1">
    <div class="padding-80 page-title-section bg-img cover-background" data-overlay-dark="{{darkOverlay}}" data-background="{{headerBg}}" style="background-image: url(&quot;{{headerBg}}&quot;);">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-shadow-dark">{{header}}</h1>
                </div>
                <div class="col-md-12">
                    <ul>
                        <li><a class="text-shadow-dark" href="/">Home</a></li>
                        <li class="dark text-shadow-light">{{header}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end header section -->
{% endmacro %}
