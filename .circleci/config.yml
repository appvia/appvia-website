version: 2
jobs:
  build:
    docker:
      - image: node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  deploy_test:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "appvia-hosting"
      - GOOGLE_PROJECT_ID: "appvia-hosting"
      - GOOGLE_COMPUTE_ZONE: "europe-west2-a"
    steps:
      - checkout
      - run:
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            echo "  SF_USER: $DEV_SF_USER">>app-dev.yaml
            echo "  SF_TOKEN: $DEV_SF_TOKEN">>app-dev.yaml
            echo "  SF_PW: $DEV_SF_PW">>app-dev.yaml
            echo "  GFORM_URL: $DEV_GFORM_URL">>app-dev.yaml
      - run:
          command: gcloud -q app deploy app-dev.yaml dispatch.yaml
  deploy_main:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "appvia-hosting"
      - GOOGLE_PROJECT_ID: "appvia-hosting"
      - GOOGLE_COMPUTE_ZONE: "europe-west2-a"
    steps:
      - checkout
      - run:
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            echo "  SF_USER: $SF_USER">>app-dev.yaml
            echo "  SF_TOKEN: $SF_TOKEN">>app-dev.yaml
            echo "  SF_PW: $SF_PW">>app-dev.yaml
            echo "  GFORM_URL: $GFORM_URL">>app-dev.yaml
      - run:
          command: gcloud -q app deploy

workflows:
  version: 2
  run_release:
    jobs:
      - build
      - deploy_test:
          filters:
            tags:
              only: /test*/
      - deploy_main:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
